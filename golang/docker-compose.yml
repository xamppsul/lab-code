version: "1"

services:

  go_app:
    build:
      context: ./
      dockerfile: dockerfile
    container_name: go_app
    ports:
      - "8089:8089"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - app

  go_app_db:
    image: mysql:8.0
    container_name: go_app_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: go_app_db
      MYSQL_ROOT_PASSWORD: MLtalBcE867g
      MYSQL_PASSWORD: MLtalBcE867g
      MYSQL_USER: go_app_user
    volumes:
      - ./compose/mysql:/docker-entrypoint-initdb.d
      - ./compose/mysql/logs:/var/log/mysql
      - ./compose/mysql/data:/var/lib/mysql
    networks:
      - app

  go_app_phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: go_app_phpmyadmin
    ports:
      - 7075:80
    links:
      - go_app_db
    restart: unless-stopped
    environment:
      PMA_HOST: go_app_db
      PMA_USER: go_app_user
      PMA_PASSWORD: MLtalBcE867g
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    networks:
      - app

networks:
  app:
    driver: bridge